    <div class="text">
        <img class="logo" src="ren-net.png" alt="ren-net logga" id="logga">
    </div>
    <script>
        let christmas = false;
        let halloween = false;
        let newYears = true;
        document.getElementById("logga").onclick = () => {
            window.location = "secret.html"
        }
        if (christmas) {
            document.body.style.backgroundColor = "#f90b0b"
        }
        let e = 0;
        document.body.onkeydown = (k) => {
            if (k.key == "e") {
                if (e >= 1500) {
                    new Audio("e.wav").play();
                    e = 0;
                }
                e++;
            }
        }
        if (newYears) {
            document.body.style.backgroundColor = "#000000";
            document.body.style.color = "#ffffff";
            document.getElementById("beskrivning").style.color = "#ffffff";
            document.getElementById("logga").src = "Ren-Net-NewYear.svg"
            document.getElementById("links").style.color = "#ffffff";
            document.getElementById("styles").href = "newYears.css";
            for (let i = 1; i < 10; i++) {
                let firework = document.createElement("img");
                firework.src = "firework.webp"
                firework.style.position = "absolute";
                firework.style.top = Math.round(Math.random() * screen.availHeight) + "px";
                firework.style.left = Math.round(Math.random() * screen.availWidth) + "px";
                firework.onclick = () => {
                    let sound = "https://static.wikia.nocookie.net/minecraft_gamepedia/images/6/62/Firework_launch.ogg/revision/latest?cb=20191121203851";
                    sound = new Audio(sound).play();
                    setInterval(async () => {
                        let currentTop = parseInt(window.getComputedStyle(firework).top) || 0;

                        currentTop -= 10;
                        if (parseInt(currentTop.toString().replace("-", "")) > screen.availHeight) {
                            let audio = new Audio("https://static.wikia.nocookie.net/minecraft_gamepedia/images/3/32/Firework_blast.ogg/revision/latest?cb=20191121203910");
                            audio.play();
                            setTimeout(() => {
                                let twinkle = new Audio("https://static.wikia.nocookie.net/minecraft_gamepedia/images/7/76/Firework_twinkle.ogg/revision/latest?cb=20191121203947");
                                twinkle.play();
                            }, Math.round(Math.random() * 1000))
                            firework.remove();
                        }

                        firework.style.top = currentTop;
                    }, 5);
                }
                document.body.appendChild(firework)
            }

        }
    </script>
