<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Börja med renWorks</title>
    <link rel="stylesheet" href="quickstart.css">
    <script type="module" src="./renWorks.js"></script>
</head>

<body>
    <button onclick="window.location = '../index.html'"><a href="../index.html" style="text-decoration: none; color: black;">Tillbaka</a></button>
    <div class="list_div" div-centered-flex>
        <ol>
            <li>Ladda ned filen</li>
            <div class="modulesnippet">
                <li>Ändra ditt skripts typ till modul
                </li>
                <div class="htmlsnippet">
                <code style="color: lightblue;" class="htmlcode">&ltscript src="myScript.js" type="module"&gt&lt/script&gt</code>

                </div>
            </div>
            <div class="importsnippet">
            <li>Importera renWorks i ditt skript</li>
                <div class="jssnippet">
                    <code style="color: lightblue;">import renWorks from "./renWorks.js";</code>
                    <br>
                    eller använd <br><code style="color: lightblue;">import renWorks from "https://ren-net.net/renworks/v2/renWorks.js"</code>
                </div>
            </div>
        </ol>
    </div>
</body>

</html>
